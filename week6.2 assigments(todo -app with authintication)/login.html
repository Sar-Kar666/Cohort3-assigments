<html>
    <head>
        <title>Login page for Todo-app</title>
    </head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script>
            async function signin(){
                const username=document.getElementById("signin-username").value;
                const password=document.getElementById("signin-password").value;

                await axios.post("http://localhost:4000/signin",{
                    username:username,
                    password:password
                })


                alert("you are signed in");
                window.location.href = "http://localhost:4000/todos";
            }

        </script>
    <body>
        <div id="signin">
        Please Signin </br>
        <input id="signin-username" type="text"  placeholder="Username"></input></br>
         <input id="signin-password" type="password"  placeholder="Password"></input></br>
        <button onclick="signin()"> Signin</button>
        </div>


    </body>
</html>
