<html>
    <head>
        <title>Todo app</title>

        <script >


    function AddTodo(){
    const task=[];
    const work=document.getElementById("taskAdd");
    task.push({
        work
    });

    document.body.innerHTML=task[0].work;
    }

    </script>
    </head>

    <body>
        <div>
            <input id="taskAdd" type="text" placeholder="add your task"></input>
            <button onclick="AddTodo()">Add Todo</button>
        </div>
    </body>
</html>
